<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Luxoft Limited</title>
        <!-- CSS -->
        <link rel="stylesheet" href="/index.css">
        <!-- JS -->
        <script src="/vendor/jquery-3.5.1.slim.min.js" defer></script>
        <script src="/vendor/popper.min.js" defer></script>
        <script src="/vendor/bootstrap.min.js" defer></script>
        <script src="/js/main.js" defer></script>
    </head>
    <body>
        <header class="main-header navbar navbar-expand-lg">
            <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#mainNavbarNav"
                aria-controls="mainNavbarNav"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <i class="fa fa-bars"></i>
            </button>
            <a class="navbar-brand" href="#">
                <img src="/img/logo.svg" alt="Company logo">
            </a>
            <nav class="collapse navbar-collapse" id="mainNavbarNav">
                <ul class="navbar-nav">
                    <li class="navbar-item active">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="navbar-item">
                        <a class="nav-link" href="#">Socker Kickballs</a>
                    </li>
                    <li class="navbar-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                </ul>
            </nav>
            <button id="main-header-search-toggle-button" class="btn">
                <i class="fa fa-search"></i>
            </button>
            <div id="main-header-search-container">
                <form method="GET" action="/search">
                    <div class="input-group">
                        <input
                            class="form-control"
                            type="text"
                            name="query"
                            placeholder="Search"
                        >
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </header>
        <section id="home" class="main-body">
            <div class="upper-banner">
                <div class="container">
                    <div class="half-width">
                        <h1>
                            Think
                            <br>
                            Create
                            <br>
                            Accelerate
                        </h1>
                        <h5>
                            Outpace your competitors with our digital transformation capabilities.
                        </h5>
                        <div class="more-btns">
                            <div class="actions">
                                <a href="">
                                    Connect with us
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
